<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-animated">
        <div class="logo">GameHub</div>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link-animated">Home</a></li>
                <li><a href="login.html" class="nav-link-animated">Login</a></li>
                <li><a href="registration.html" class="nav-link-animated">Register</a></li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <div class="form-container form-animated">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="btn-primary btn-animated">Login</button>
            </form>
            <a href="registration.html" class="btn-secondary btn-animated" style="margin-top: 15px; display: inline-block;">Register</a>
        </div>
    </section>
    <footer class="footer-animated">
        <div class="footer-content">
            <p>Â© 2024 GameHub. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><img src="facebook-icon.png" alt="Facebook" class="social-icon-animated"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter" class="social-icon-animated"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram" class="social-icon-animated"></a>
            </div>
        </div>
    </footer>
</body>
</html>
